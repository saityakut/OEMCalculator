<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OEM Calculator</title>
    <script src="https://kit.fontawesome.com/ee5d0b7b1d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">OEM Calculator</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" id="productName" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="productPrice" placeholder="Price" class="form-control">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary btn-sm addBtn">
                            <i class="fas fa-plus">Add</i>
                        </button>
                        <button type="submit" class="btn btn-warning btn-sm updateBtn">
                            <i class="far fa-edit">Save Cahnges</i>
                        </button>
                        <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                            <i class="fas fa-times">Delete</i>
                        </button>
                        <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                            <i class="fas fa-arrow-circle-left">Cancel</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">

                </tbody>
            </table>
        </div>
        <div class="card mt-3">
            <div class="card-footer text-end">
                <p>Total(TL) <strong><span id="totalTl"></span></strong></p>
                <p>Total($) <strong><span id="totalUsd"></span></strong></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
